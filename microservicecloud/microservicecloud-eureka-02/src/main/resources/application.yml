server:
  port: 7003

eureka:
  instance:
    hostname: eureka7003.com #eureka服务器的实例名称
  client:
    register-with-eureka: false #false表示不向注册中心注册自己
    fetch-registry: false #false表示自己端就是注册中心，职责是维护服务实例，不需要去检索服务
    serviceUrl:
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/ #设置与Eureka Server交互的地址查询服务和注册服务
 